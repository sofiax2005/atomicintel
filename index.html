<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
</head>
<body>
    <h1>Attendance Monitoring System</h1>
    <input type="text" id="userId" placeholder="User ID (e.g., STU123)">
    <select id="role">
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
    </select>
    <button onclick="markAttendance()">Mark Attendance</button>
    <button onclick="getReports()">Get Reports</button>
    <div id="status"></div>
    <div id="reports"></div>

    <script>
        const backendUrl = 'http://localhost:8080'; // Replace with deployed URL

        // IndexedDB setup
        let db;
        const dbRequest = indexedDB.open("AttendanceDB", 1);
        dbRequest.onupgradeneeded = (event) => {
            db = event.target.result;
            db.createObjectStore("records", { autoIncrement: true });
        };
        dbRequest.onsuccess = (event) => {
            db = event.target.result;
        };
        dbRequest.onerror = (event) => console.error("DB error", event.target.error);

        // Add to IndexedDB
        function addToQueue(record) {
            const tx = db.transaction("records", "readwrite");
            tx.objectStore("records").add(record);
            tx.oncomplete = () => console.log("Queued offline");
        }

        // Get all from IndexedDB
        function getAllRecords() {
            return new Promise((resolve, reject) => {
                const tx = db.transaction("records", "readonly");
                const request = tx.objectStore("records").getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject();
            });
        }

        // Delete from IndexedDB
        function deleteRecord(key) {
            const tx = db.transaction("records", "readwrite");
            tx.objectStore("records").delete(key);
        }

        // Mark attendance
        function markAttendance() {
            const userId = document.getElementById("userId").value;
            const role = document.getElementById("role").value;
            if (!/^(STU|TCH)\d+$/.test(userId)) {
                document.getElementById("status").innerText = "Invalid User ID";
                return;
            }

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const { latitude, longitude } = pos.coords;
                const data = { userId: parseInt(userId.slice(3)), role, lat: latitude, lon: longitude };

                if (navigator.onLine) {
                    try {
                        const response = await fetch(`${backendUrl}/mark-attendance`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data)
                        });
                        const result = await response.json();
                        document.getElementById("status").innerText = JSON.stringify(result);
                    } catch (e) {
                        addToQueue(data);
                        document.getElementById("status").innerText = "Offline: Queued for sync";
                    }
                } else {
                    addToQueue(data);
                    document.getElementById("status").innerText = "Offline: Queued for sync";
                }
            }, (err) => {
                document.getElementById("status").innerText = "Geolocation error: " + err.message;
            });
        }

        // Get reports
        async function getReports() {
            try {
                const response = await fetch(`${backendUrl}/reports`);
                const data = await response.json();
                document.getElementById("reports").innerText = JSON.stringify(data, null, 2);
            } catch (e) {
                document.getElementById("reports").innerText = "Error fetching reports";
            }
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(() => console.log('SW registered'));
        }
    </script>
</body>
</html>
